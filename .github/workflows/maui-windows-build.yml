name: Build MAUI Windows App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
          dotnet-quality: 'ga'

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish MAUI Windows App (Self-contained)
        run: >
          dotnet publish UMD2MKV.csproj 
          -c Release 
          -f net9.0-windows10.0.19041.0 
          -r win10-x64 
          --self-contained true 
          /p:PublishSingleFile=true 
          /p:IncludeAllContentForSelfExtract=true

      - name: Create ZIP of Published App
        run: |
          $publishDir = Get-ChildItem -Path . -Recurse -Directory -Filter "publish" | Where-Object { $_.FullName -like "*win10-x64*" } | Select-Object -First 1
          Compress-Archive -Path "$($publishDir.FullName)\*" -DestinationPath "${{ github.workspace }}\maui-windows-publish.zip"

      - name: Upload Published App ZIP
        uses: actions/upload-artifact@v4
        with:
          name: maui-windows-publish
          path: maui-windows-publish.zip
